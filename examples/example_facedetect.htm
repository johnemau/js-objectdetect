<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Detect your face</title>
	
	<script src="js/compatibility.js"></script>
	<script src="js/smoother.js"></script>
	
	<script src="js/objectdetect.js"></script>
	<script src="js/objectdetect.frontalface.js"></script>
	
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="js/jquery.objectdetect.js"></script>
	
	<script>
	var smoother = new Smoother(0.85, [0, 0, 0, 0, 0]);
		
	$(window).load(function() {
	
		var video = $("#video").get(0);
		try {
			compatibility.getUserMedia({video: true}, function(stream) {
				try {
					video.src = compatibility.URL.createObjectURL(stream);
				} catch (error) {
					video.src = stream;
				}
				video.play();
				compatibility.requestAnimationFrame(tick);
			}, function (error) {
				alert("WebRTC not available");
			});
		} catch (error) {
			alert(error);
		}
	
		function getFaceBox(index) {
			var $facebox = $("#face-box-" + index);
			// try to get existing box
			if($facebox.length > 0) {
				return $facebox;	
			} else {
				//add new facebox
				var $newfacebox = $('<div id="face-box-' + index + '" class="red-box">');
				$("#faceboxbox").append($newfacebox);
				return $newfacebox;
			}
		}

		function tick() {
			compatibility.requestAnimationFrame(tick);
			
			if (video.readyState === video.HAVE_ENOUGH_DATA) {
				$(video).objectdetect("all", {scaleMin: 3, scaleFactor: 1.1, classifier: objectdetect.frontalface}, function(allcoords) {
					$("#faceboxbox").empty();
					$.each(allcoords, function(index, coords) {
						coords = smoother.smooth(coords);
						getFaceBox(index).css({
							"left":    ~~(coords[0] + coords[2] * 1.0/8 + $(video).offset().left) + "px",
							"top":     ~~(coords[1] + coords[3] * 0.8/8 + $(video).offset().top) + "px",
							"width":   ~~(coords[2] * 6/8) + "px",
							"height":  ~~(coords[3] * 6/8) + "px",
							"display": "block"
						});
					});
				});
			}
		}
	});
	
    </script>
    <style type="text/css">
	.red-box {
	  border: 5px solid red;
	  position: absolute;
	}
    </style>
</head>

<body>
    <h1>Face Detect</h1>
    <video id="video"></video>
    <div id="faceboxbox"></div>
</body>
</html>
